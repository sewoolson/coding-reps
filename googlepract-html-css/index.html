<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Google Homepage</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <a class="text-link" target="_blank" href="#">
          <p>About</p>
        </a>
        <a class="text-link" target="_blank" href="#">
          <p>Store</p>
        </a>
      </div>
      <nav class="nav-container nav-container-second">
        <a class="text-link" target="_blank" href="#">
          <p>Gmail</p>
        </a>
        <a class="text-link" target="_blank" href="#">
          <p>Images</p>
        </a>
        <a class="icon-link" target="_blank" href="#"
          ><i class="fa-solid fa-flask"></i
        ></a>
        <a class="icon-link" target="_blank" href="#"
          ><i class="fa-solid fa-table-cells"></i></a>
        <a class="icon-link" target="_blank" href="#">
          <button class="img-button">
            <img
              src="/public/profile-picture.jpeg"
              alt="profile-picture"
            />
          </button>
        </a>
      </nav>
    </header>
    <main>
      <h1 class="title-text">Google</h1>
      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input title="search" />
        <div>
          <button class="input-icon">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="input-icon">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>
      </div>
      <div class="button-grid">
        <button>
          <p>Google Search</p>
        </button>
        <button>
          <p>I'm Feeling Lucky</p>
        </button>
      </div>
      <p class="language-text">
        Google offered in: <a class="language-link">Maori</a>
      </p>
    </main>
    <footer>
      <div>
        <p>United States</p>
      </div>
      
      <hr />
      <div class="footer-grid">
        <div class="footer-links">
            <a href="/">
                <p>Advertising</p>
            </a>
            <a href="/">
                <p>Business</p>
            </a>
            <a href="/">
                <p>How Search Works</p>
            </a>
        </div>
        <div class="footer-links">
            <a href="/">
                <p>Privacy</p>
            </a>
            <a href="/">
                <p>Terms</p>
            </a>
            <a href="/">
                <p>Settings</p>
            </a>
        </div>
      </div>
    </footer>
  </body>
</html>
